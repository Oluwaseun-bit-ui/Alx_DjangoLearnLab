{% extends 'base.html' %}
{% block content %}
  <h2>Delete comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <p>{{ object.content|linebreaks }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
{% endblock %}
