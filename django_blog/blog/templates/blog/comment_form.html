{% extends 'base.html' %}
{% block content %}
  <h2>{% if object %}Edit comment{% else %}New comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Post{% endif %}</button>
  </form>
  <a href="{% url 'post-detail' object.post.pk %}">Back</a>
{% endblock %}
