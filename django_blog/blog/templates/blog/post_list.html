{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    </li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
